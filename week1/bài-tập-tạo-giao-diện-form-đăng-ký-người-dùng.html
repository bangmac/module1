<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <p>Họ và Tên:</p><br>
    <input type="text" name="name"><br>
    <p>Email:</p><br>
    <input type="text" name="email"><br>
    <p>Số Điện Thoại:</p><br>
    <input type="number" name="phone"><br>
    <p>Giới Tính:<p><br>
    <label><input type="radio" name="gender">Nam</label>
    <label><input type="radio" name="gender">Nữ</label><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
