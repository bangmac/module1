<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputChemistry = prompt('enter the Chemistry point');
    let inputPhysical = prompt('enter the Physical point');
    let inputBiological = prompt('enter the Biological point');
    let Chemistry = parseInt(inputChemistry);
    let Physical = parseInt(inputPhysical);
    let Biological = parseInt(inputBiological);
    let total = (Chemistry + Physical + Biological);
    let average = total / 3;
    document.write('total is ' + total);
    document.write('<br>');
    document.write('average is ' + average)
</script>
</body>
</html>
