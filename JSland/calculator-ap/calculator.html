<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="calculjs.js" type="text/javascript"></script>
</head>
<body>
<h1><b>Calculator</b></h1>
<table>
    <tr>
        <td><input type="number" id="num1"></td>
        <td><input type="number" id="num2"></td>
    </tr>
</table>
<table>
    <tr>
        <td><button type="button" onclick="add()">Addition (+)</button></td>
        <td><button type="button" onclick="sub()">Subtraction (-)</button></td>
        <td><button type="button" onclick="mul()">Multiplication (x)</button></td>
        <td><button type="button" onclick="div()">Division (/)</button></td>
    </tr>
</table>
<div id="result"></div>
</body>
</html>
