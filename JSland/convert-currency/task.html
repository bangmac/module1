<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert-currency</title>
    <script src="function-convert.js" type="text/javascript"></script>
</head>
<body>
<table>
    <tr>
        <th align="center"><b>Amount</b></th>
        <th align="center"><b>From Currency</b></th>
        <th align="center"><b>To Currency</b></th>
    </tr>
    <tr>
        <td><input type="number" id="num"></td>
        <td>
            <select id="from">
                <option value="VND">Việt Nam Đồng</option>
                <option value="USD">Dollars</option>
                <!-- <option value="PGB">BangAnh</option> -->
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
                <!-- <option value="PGB">BangAnh</option> -->
            </select>
        </td>
        <td rowspan="2" bgcolor="orange"><button type="button" onclick="Convert()"><b>Convert</b></button></td>
    </tr>
</table>
<div id="kq"></div>
</body>
</html>
