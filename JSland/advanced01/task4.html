<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('enter a'));
    let b = parseInt(prompt('enter b'));
    let c = parseInt(prompt('enter c'));
    if (a>b) {
        if (a>c){
            document.write('a' + ' ' + 'is max number')
        }else {
            document.write('c' + ' ' + 'is max number')
        }
    }else if (b>c){
        document.write('b' + ' ' + 'is max number')
    }else {
        document.write('c' + ' ' + 'is max number')
    }
</script>
</body>
</html>
