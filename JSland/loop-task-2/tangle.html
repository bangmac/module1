<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tangle1(N) {
        for (let i =1; i<=N; i++){
            for (let j=1; j<=i; j++){
                document.write('*')
            }
            document.write('<br>')
        }
    }
    tangle1(10);
    function tangle2(M) {
        for (let i = 0; i<=M; i++){
            for (let j=M-i; j>=1; j--){
                document.write('*')
            }
            document.write('<br>')
        }
    }
    tangle2(10)
</script>
</body>
</html>
