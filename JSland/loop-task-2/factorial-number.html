<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>factorial number</title>
</head>
<body>
<script>
    let x = parseInt(prompt('enter number'));
    let factorial = 1;
    for (let i=1; i<=x; i++){
        factorial *= i;
    }
    console.log(factorial)
</script>
</body>
</html>
