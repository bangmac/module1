<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculate day in month</title>
</head>
<body>
<form>
    <input type="number" id="input">
    <button type="button" onclick="Month()"><b>Tinh Số Ngày</b></button>
    <h4 id="result"></h4>
<script>
    function Month(){
    let countMonth = document.getElementById('input').value;
    switch (countMonth) {
        case '1' :
        case '3' :
        case '5' :
        case '7' :
        case '8' :
        case '10' :
        case '12' :
            document.getElementById('result').innerHTML = 'tháng' + ' ' + countMonth + ' ' + 'có 31 ngày';
            break;
        case '4' :
        case '6' :
        case '9' :
        case '11' :
            document.getElementById('result').innerHTML = 'tháng' + ' ' + countMonth + ' ' + 'có 30 ngày';
            break;
        case '2' :
            document.getElementById('result').innerHTML = 'tháng' + ' ' + countMonth + ' ' + 'có 28 hoặc 29 ngày';
    }
    }
</script>
</form>
</body>
</html>
