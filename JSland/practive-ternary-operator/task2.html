<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ternary operator</title>
</head>
<body>
<script>
    let message = prompt('enter anything');
    (message == 'Employee') ?
        alert('Hello') :
        (message == 'Director') ?
            alert('Greeting') :
            (message == '') ?
                alert('No login') :
                alert('')

</script>
</body>
</html>
