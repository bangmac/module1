<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = parseInt(prompt('enter the number'));
    let n1 = 0, n2 = 1, n3;
    while (i>=1) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        if (n3%5==0) {
            console.log(n3);
            break;
        }
        i --;
        console.log(n3);
    }
</script>
</body>
</html>
