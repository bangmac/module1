<script>
    let i = parseInt(prompt('enter the number'));
    let n1 = 0, n2 = 1, n3;
    let sum = 0;
    while (i>=1) {
        n3 = n1 + n2;
        n1 = n2;
        n2 = n3;
        i --;
        sum += n3;
        console.log(n3)
    }
    console.log(sum);
</script>
