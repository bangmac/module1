<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Result <input type="text" id="result" >
    <br>
    <input type="button" value="1" onclick="displayValue(this.value)">
    <input type="button" value="2" onclick="displayValue(this.value)">
    <input type="button" value="3" onclick="displayValue(this.value)">
    <input type="button" value="+" onclick="displayValue(this.value)">
    <input type="button" value="=" onclick="calculate()">
</form>
<script>
    let str="";
    function displayValue(value){
        str+=value;
        document.getElementById("result").value=str;
    }
    function calculate(){
        document.getElementById("result").value=eval(document.getElementById("result").value);
    }
</script>
</body>
</html>
