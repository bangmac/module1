<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" id="result"></td>
    </tr>
    <tr>
        <td><button type="button" value="1" onclick="displayNumber(this.value)">1</button></td>
        <td><button type="button" value="2" onclick="displayNumber(this.value)">2</button></td>
        <td><button type="button" value="3" onclick="displayNumber(this.value)">3</button></td>
        <td><button type="button" value="+" onclick="displayNumber(this.value)">+</button></td>
    </tr>
    <tr>
        <td><button type="button" value="4" onclick="displayNumber(this.value)">4</button></td>
        <td><button type="button" value="5" onclick="displayNumber(this.value)">5</button></td>
        <td><button type="button" value="6" onclick="displayNumber(this.value)">6</button></td>
        <td><button type="button" value="-" onclick="displayNumber(this.value)">-</button></td>
    </tr>
    <tr>
        <td><button type="button" value="7" onclick="displayNumber(this.value)">7</button></td>
        <td><button type="button" value="8" onclick="displayNumber(this.value)">8</button></td>
        <td><button type="button" value="9" onclick="displayNumber(this.value)">9</button></td>
        <td><button type="button" value="*" onclick="displayNumber(this.value)">*</button></td>
    </tr>
    <tr>
        <td><button type="button" value="C" onclick="del()">C</button></td>
        <td><button type="button" value="0" onclick="displayNumber(this.value)">0</button></td>
        <td><button type="button" value="=" onclick="calculate()">=</button></td>
        <td><button type="button" value="/" onclick="displayNumber(this.value)">/</button></td>
    </tr>
</table>
<script>
    let str = "";
    function displayNumber(value) {
        str += value;
        document.getElementById('result').value = str;
    }
    function calculate() {
        document.getElementById('result').value = eval(document.getElementById('result').value);
    }
    // function del() {
    //     document.getElementById('result').value = ""
    // }
</script>
</body>
</html>
