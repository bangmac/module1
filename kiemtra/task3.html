<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(x) {
        let demsouoc = 0;
        for (let i=1;i<x;i++){
            if (x % i == 0){
                demsouoc +=1;
            }
        }
        if (demsouoc == 1){
            return true;
        }else {
            return false
        }
    }
    console.log(isPrime(12));
    console.log(isPrime(17));
</script>
</body>
</html>
