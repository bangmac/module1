<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [10,5,2,8,-1,6,8];
    let arr2 = [2,4,0,5,1];
    let arr3 = [8,6,2,6,1,1,4];
    let arr4 = [8,-1,-10,20,1,9,4];
    function findMinScore(arr) {
        let min = arr[0];
        let i;
        for (i=0;i<arr.length;i++) {
            if (arr[i] < min){
                min = arr[i]
            }
        }
        return min;
    }
    console.log(findMinScore(arr1));
    console.log(findMinScore(arr2));
    console.log(findMinScore(arr3));
    console.log(findMinScore(arr4));
</script>
</body>
</html>
