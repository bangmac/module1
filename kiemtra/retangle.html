<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myretangle" width="1000px" height="1000px" style="border:1px solid #FF0000;"></canvas>
<script>
    function Rectangle(x,y,width,height) {
        this.x=x;
        this.y=y;
        this.width = width;
        this.height = height;
        this.render=function(){
            let ctx = document.getElementById("myretangle").getContext("2d");
            ctx.fillStyle ="#000000";
            ctx.fillRect(this.x, this.y, this.height, this.width);
        }
    }
    let rec1 = new Rectangle(50,50,500,500);
    rec1.render();
</script>
