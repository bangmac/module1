<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myretangle" width="1000px" height="500px" style="border:1px solid #FF0000;"></canvas>
<script>
    function Rectangle(x,y,width,height,color) {
        this.x=x;
        this.y=y;
        this.width = width;
        this.height = height;
        this.color = color;
        this.render=function(canvas){
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.height, this.width);
        }
    }
    let c = document.getElementById("myretangle");
    let rec1 = new Rectangle(10,10,200,100,"#FF0000");
    rec1.render(c);
</script>
