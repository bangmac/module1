<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate = function (day,month,year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        };
        this.getMonth = function () {
            return this.month
        };
        this.getYear = function () {
            return this.year
        };
        this.setDay = function (day) {
            return this.day
        };
        this.setMonth = function (month) {
            return this.month
        };
        this.setYear = function (year) {
            return this.year
        }
    };
    let date = new myDate(2,2,2007);
    let day = date.getDay();
    console.log(day);
    let month = date.getMonth();
    console.log(month);
    let year = date.getYear();
    console.log(year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(day + month + year);

</script>
</body>
</html>
