<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 2;
    let count = 0;
    while (count < 10000) {
        if (checkPrime(number)) {
            count++;
            document.write(number + " ");
        }
        number++;
    }
    function checkPrime(N) {
        if (N < 2) {
            return false
        }
        for (let i = 2; i < N; i++) {
            if (N % i == 0) {
                return false
            }
        }
        return true;
    }
</script>
</body>
</html>
