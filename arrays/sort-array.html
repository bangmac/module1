<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [-2, 4, -5, 6, 1, -9];
    function sortArray() {
        let min;
        for (let i=0;i<a.length;i++){
            for (let j=i+1; j<a.length; j++){
                if (a[i] >
                    a[j]){
                    min = a[i];
                    a[i]=a[j];
                    a[j]=min;
                }
            }
        }
        document.write(a);
    }
    sortArray();
</script>
</body>
</html>
