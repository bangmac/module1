<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [2,-1,4,-6,8,9];
    function nhonhat(x) {
        if (x.length > 0) {
            let min = x[0];
            for (let i = 1; i < x.length; i++) {
                if (min > x[i]) {
                    min = x[i];
                }
            }
            return min;
        }
    }
    nhonhat(a);
    console.log(nhonhat(a))
</script>
</body>
</html>
